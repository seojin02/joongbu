log4php.rootLogger = INFO, default
log4php.appender.default = LoggerAppenderDailyFile
log4php.appender.default.layout = LoggerLayoutPattern
log4php.appender.default.file = ../Log/uplusNetflix_%s.log
log4php.appender.default.MaxFileSize = 3000000
log4php.appender.default.MaxBackupIndex = 3
log4php.appender.default.layout.ConversionPattern="%d{Y-m-d H:i:s} %F %p %m %n"
